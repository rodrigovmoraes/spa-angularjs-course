<div class="container">

   <div ng-if="myInfoCrtl.userAlreadyRegistered">

      <div class="form-group row">
        <div class="col-sm-2 col-sm-form-label"><strong>First Name</strong></div>
        <div class="col-sm-10">
           <span>{{myInfoCrtl.myUserProfile.firstName}}</span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2 col-sm-form-label"><strong>Last Name</strong></div>
        <div class="col-sm-10">
           <span>{{myInfoCrtl.myUserProfile.lastName}}</span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2 col-sm-form-label"><strong>Email</strong></div>
        <div class="col-sm-10">
            <span>{{myInfoCrtl.myUserProfile.email}}</span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2 col-sm-form-label"><strong>Phone Number</strong></div>
        <div class="col-sm-10">
           <span>{{myInfoCrtl.myUserProfile.phoneNumber | phoneNumber}}</span>
        </div>
      </div>

      <div class="form-group row">
         <div class="col-sm-12">
            <strong>Favorite Dish</strong>
         </div>
      </div>

      <div class="form-group row">
         <menu-item menu-item="myInfoCrtl.myUserProfile.favoriteDish">
         </menu-item>
      </div>

   </div>

   <div class="alert alert-warning" role="alert" ng-if="!myInfoCrtl.userAlreadyRegistered">
      Not Signed Up Yet. <a ui-sref="public.signup" class="alert-link">Sign up Now!</a>
   </div>
</div>
