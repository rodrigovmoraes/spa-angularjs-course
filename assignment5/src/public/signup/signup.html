<div class="container">
  <form name="signupForm" novalidate="" ng-if="!signUpCrtl.userAlreadyRegistered">

    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="signUpCrtl.user.firstName" required=""
            class="form-control" name="firstName" id="firstName" placeholder="First name">
            <div class="alert alert-danger" role="alert"
               ng-if="signupForm.firstName.$invalid && signupForm.firstName.$touched">
              Name required
            </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="signUpCrtl.user.lastName"  required=""
            class="form-control"  name="lastName"  id="lastName" placeholder="Last name">
         <div class="alert alert-danger" role="alert"
            ng-if="signupForm.lastName.$invalid && signupForm.lastName.$touched">
           Last name required
         </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" ng-model="signUpCrtl.user.email"  required=""
            class="form-control" name="email" id="email" placeholder="Email">
         <div class="alert alert-danger" role="alert"
            ng-if="signupForm.email.$invalid && signupForm.email.$touched">
           Invalid email
         </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="text" ng-model="signUpCrtl.user.phoneNumber"
            required=""  mask="(999) 999-9999" clean="true" class="form-control"
            name="phoneNumber"  id="phoneNumber" placeholder="Phone Number">
         <div class="alert alert-danger" role="alert"
            ng-if="signupForm.phoneNumber.$invalid && signupForm.phoneNumber.$touched">
           Invalid phone number: it must be in "(999) 999-9999" format, 3-digit area code and 7-digit phone number
         </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="favoriteDishNumber" class="col-sm-2 col-form-label">Favorite Dish's Number</label>
      <div class="col-sm-10">
        <input type="text"  ng-model="signUpCrtl.user.favoriteDishNumber"
            ng-model-options="{ updateOn: 'blur' }" required="" dish-exists=""
            class="form-control" name="favoriteDishNumber" id="favoriteDishNumber" placeholder="Favorite Dish Number">
         <div class="alert alert-danger" role="alert"
            ng-if="signupForm.favoriteDishNumber.$invalid && signupForm.favoriteDishNumber.$touched">
           No such menu number exists. You can check our menu <a ui-sref="public.menu">here</a>.
         </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid"
         ng-click="signUpCrtl.signup()">Submit</button>
  </form>

  <div class="alert alert-success" role="alert" ng-if="signUpCrtl.userAlreadyRegistered">You have been registered</div>
</div>
